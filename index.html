<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>

    <div class="select-menu">
        <div class="select-btn">
            <span class="select-btn-text">Select a Category</span>
        </div>

        <ul class="category-options">
            <li class="option">
                <span class="option-text">Inspirational</span>                  
            </li>
            
            <li class="option">
                <span class="option-text">Motivational</span>
            </li>

        </ul>
    </div>


    <div class="card">
      <div class="card-header">
        <h3>Quote of the Day</h3>
      </div>
      <div class="card-body">
        <p id="quote">This is a quote</p>
      </div>
        <div class="card-footer">
            <button class="quote-btn" id="prev-btn">Previous</button>
            <button class="quote-btn" id="random-btn">Random</button>
            <button class="quote-btn" id="next-btn">Next</button>
            <button class="button" id="increase">Increase Font Size</button>
            <button class="button" id="decrease">Decrease Font Size</button>
            <button class="button" onclick="darkMode()">Dark Mode</button>

          </div>

    <script src="index.js"></script>
  </body>
</html>
